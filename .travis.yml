language: php

php:
  - 5.5
  - 5.6

before_script:
  - cd ..
  - git clone git://github.com/uthando-cms/uthando.git
  - git clone git://github.com/uthando-cms/uthando-common.git
  - cd uthando
  - composer install
  - cp -R ../uthando-session-manager ./module/UthandoSessionManager
  - cp -R ../uthando-common ./module/UthandoCommon
  - cd module/UthandoSessionManager/test

script:
  - phpunit --coverage-clover build/logs/clover.xml

after_script:
  - cd ../../../
  - php vendor/bin/test-reporter --stdout > codeclimate.json
  - "curl -X POST -d @codeclimate.json -H 'Content-Type: application/json' -H 'User-Agent: Code Climate (PHP Test Reporter v0.1.1)' https://codeclimate.com/test_reports"
